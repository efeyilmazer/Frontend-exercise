<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css?v=1" />
  </head>
  <body>
    <div class="component--uidesign">
      <div class="top-categories">
        <span class="uidesign">
          <img src="img/uidesign.svg" alt="" />
          <h3>Design Daily</h3>
        </span>
        <span class="categories">
          <a href="#">Free Designs</a>
          <a href="#">License</a>
          <a href="#">Articles</a>
          <a href="#">Contributors</a>
          <a href="#">About</a>
        </span>
        <span class="images">
          <img src="img/notifications.svg" />
          <span class="person">
            <img src="https://thispersondoesnotexist.com/image" />
          </span>
          <button type="button">
            <img src="img/upload.svg" />
            Upload
          </button>
        </span>
      </div>
    </div>
    <div class="component--bottom-actions">
      <div class="settings">
        <h3>Settings</h3>
        <button type="button">Public profile</button>
        <button type="button">Account settings</button>
        <button type="button">Notifications</button>
        <button type="button">PRO Account</button>
      </div>
      <div class="notifications">
        <h3>Notifications</h3>
        <div class="email-notifications">
          <h3>Email Notifications</h3>
          <h4>Weekly newsletter</h4>
          <p>A small text about what the newsletters might contain.</p>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </label>
          <h4>Account summary</h4>
          <p>A small text about what the newsletters might contain.</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="website-notifications">
          <h3>Website notifications</h3>
          <ul class="checkbox-list">
            <li>
              <label>
                <input type="checkbox" checked />
                <span class="checkbox"></span>
                <span class="text">New Follower</span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="checkbox"></span>
                <span class="text">Post like</span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" checked />
                <span class="checkbox"></span>
                <span class="text">Someone you followed posted</span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="checkbox"></span>
                <span class="text">Post added to collection</span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="checkbox"> </span>
                <span class="text">Post downloaded</span>
              </label>
            </li>
          </ul>
          <button class="save" type="submit">Save Changes</button>
          <button class="cancel" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
